<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe tech gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-container">
      <img src="./images/trybe-logo.jpg" alt="Trybe logo" class="header-img" />
      <h1 class="header-title">Trybe Tech Gallery</h1>
      <a href="#" class="header-login">Sign-up</a>
    </header>

    <section class="text-section">
      <p>
        De uma olhada nas tecnologias que voce vai aprender no modulo front end
      </p>
    </section>

    <section class="gallery">
      <section class="gallery-card">
        <h4>HTML</h4>
        <img src="./images/html-logo.png" alt="" />
      </section>

      <section class="gallery-card">
        <h4>CSS</h4>
        <img src="./images/css-logo.png" alt="" />
      </section>

      <section class="gallery-card">
        <h4>Javascript</h4>
        <img src="./images/javaScript-logo.png" alt="" />
      </section>

      <section class="gallery-card">
        <h4>React</h4>
        <img src="./images/react-logo.png" alt="" />
      </section>

      <section class="gallery-card">
        <h4>Rtl</h4>
        <img src="./images/rtl-logo.png" alt="" />
      </section>

      <section class="gallery-card">
        <h4>Redux</h4>
        <img src="./images/redux-logo.png" alt="" />
      </section>
    </section>

    <footer class="footer-container">
      <a href="#"
        ><img src="./images/instagram-logo.png" class="social-instagram" alt=""
      /></a>
      <a href="#"
        ><img src="./images/linked-in-logo.png" class="social-linkedin" alt=""
      /></a>
    </footer>
  </body>
</html>
